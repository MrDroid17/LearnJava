<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Student Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}">
</head>
<body>
<h3>Student Confirmation</h3>
The Student is confirm <b><span th:text="${student.firstName} + ' ' + ${student.lastName}"></span></b>
<br><br>
Country: <b><span th:text="${student.country}"></span></b>

<br><br>
favouriteLanguage: <b><span th:text="${student.favouriteLanguage}"></span></b>

<br><br>
favouriteSystem:
<ul>
    <li th:each="system: ${student.favouriteSystems}" th:text="${system}"/>
</ul>


</body>
</html>
